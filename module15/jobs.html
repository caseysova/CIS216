    <h2>Jobs at JavaJam</h2>
    <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk (*).</p>
    <form method="post" action="http://webdevbasics.net/scripts/javajam8.php">
        <label for="myName">*Name: </label>
        <input type="text" name="myName" id="myName" required="required" class="minwidth">
        <label for="myEmail">*E-mail: </label>
        <input type="email" name="myEmail" id="myEmail" required="required" class="minwidth">
        Desired hours:
        <input type="radio" name="desiredhours" id="fullTime" value="Fulltime" class="minwidth"> Full Time
        <input type="radio" name="desiredhours" id="partTime" value="Parttime" class="minwidth"> Part Time
        <label for="myExperience">*Experience: </label>
        <textarea name="myExperience" id="myExperience" rows="2" cols="20" required="required" class="minwidth"></textarea>
        <input type="submit" value="Apply now" id="mySubmit" class="minwidth">
    </form>
